sudo: required
language: python
services:
- docker
python:
- 3.6
install:
- pip install pyyaml
script:
- "./travis-script.bash build"
branches:
  only:
  - staging
  - prod
deploy:
  provider: script
  script: ./travis-script.bash deploy
  on:
    branch: staging
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_eee6172de5ea_key -iv $encrypted_eee6172de5ea_iv
  -in sshkey.enc -out sshkey -d
