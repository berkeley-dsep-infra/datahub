version: "v0.5.0-393cbb3"


hub:
  db:
    type: postgres

auth:
  type: google

singleuser:
  memory:
    guarantee: 1G
    limit: 1G
  image:
    name: berkeleydsep/datahub-user
  storage:
    type: hostPath
    extraVolumes:
      - name: home
        hostPath:
          path: /data/homes/{username}
    extraVolumeMounts:
      - name: home
        mountPath: /home/jovyan
        
admin:
  users:
    # infrastructure
    - gunjan_baid
