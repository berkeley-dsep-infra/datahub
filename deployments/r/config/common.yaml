nfsPVC:
  enabled: true
  nfs:
    serverIP: nfsserver-01
    shareName: export/datahubhomes-2020-07-29/homes

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
  proxy:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool
  hub:
    extraConfigMap:
      # this should be migrated to custom.profiles when that works
      profiles:
        # ESPM 157 https://github.com/berkeley-dsep-infra/datahub/issues/1849
        2020-fall-27267:
          mem_limit: 4096M
          mem_guarantee: 1024M
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool
    extraConfig:
      # 04, since in hub/values.yaml we explicitly set it to /home/jovyan as 03
      04-rstudio-home: |
        c.KubeSpawner.working_dir = '/home/rstudio'

  auth:
    type: custom # This enables canvas auth
    admin:
      users:
          # infrastructure
          - rylo
          - yuvipanda
          - felder
          # PH250WF+PH250WG Instructors, issue 882
          - jadebc
          - jcolford
          # PH250WF+PH250WG student assistants, issue 882
          - anna-nguyen
          - lucascarlton
          - m.ruiz
          - nolanpokpongkiat
          - stephaniemholm
          - wmjilek
          # List of other admin users

  singleuser:
    initContainers:
      # Delete rstudio session on startup
      # See https://github.com/berkeley-dsep-infra/datahub/issues/1899
      - name: delete-r-session
        image: busybox
        command: ["sh", "-c", "rm -rf /home/jovyan/.rstudio"]
        securityContext:
          runAsUser: 1000
        volumeMounts:
        - name: home
          mountPath: /home/jovyan
          subPath: "{username}"
    nodeSelector:
      hub.jupyter.org/pool-name: gamma-pool
    storage:
      type: static
      homeMountPath: /home/rstudio
      static:
        pvcName: home-nfs
        subPath: "{username}"
      extraVolumes:
        - name: etc-jupyter
          configMap:
            name: user-etc-jupyter
      extraVolumeMounts:
        - name: etc-jupyter
          mountPath: /etc/jupyter
    defaultUrl: "/rstudio"
    memory:
      guarantee: 512M
      limit: 1G
    image:
      name: gcr.io/ucb-datahub-2018/r-user-image
    networkPolicy:
      enabled: true
      # NOTE: This is a partial repetition of what's in hub/values.yaml,
      # add an item to a list. We add external ssh access here, something I don't
      # want to allow in general as an anti-abuse measure.
      egress:
        - ports:
            - port: 80
              protocol: TCP
        - ports:
            - port: 443
              protocol: TCP
        - ports:
            # Allow FTP access https://github.com/berkeley-dsep-infra/datahub/issues/1789
            - port: 21
              protocol: TCP
        # enabling ssh for private git repos
        - ports:
            - port: 22
              protocol: TCP
