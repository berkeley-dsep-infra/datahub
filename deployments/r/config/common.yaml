nfsPVC:
  enabled: true
  nfs:
    serverIP: nfsserver-01
    shareName: export/datahubhomes-2020-07-29/homes

etcGitConfig:
  enabled: true
  gitconfig: |
    [credential "https://github.com"]
      helper = !git-credential-github-app --app-key-file /etc/github/github-app-private-key.pem --app-id 94386
      useHttpPath = true

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
  proxy:
    service:
      type: ClusterIP
    chp:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
    traefik:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
  hub:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool

    config:
      Authenticator:
        admin_users:
          # infrastructure
          - rylo
          - yuvipanda
          - felder
          - balajialwar
          # PH250WF+PH250WG Instructors, issue 882
          - jadebc
          - jcolford
          # PH250WF+PH250WG student assistants, issue 882
          - anna-nguyen
          - lucascarlton
          - m.ruiz
          - nolanpokpongkiat
          - stephaniemholm
          - wmjilek
          # PH142 Instructor
          - mi-suk
          # PH142 GSIs, Tech GSI
          - sophia.fuller
          - chandlerbeon
          - andrewliu21
          - leishi
          - nanamizuide
          - saherdaredia
          - sarah_johnson
          - shaziakn
          - jiyunwen
          # Issue 2462
          - dhughes
          # List of other admin users

  singleuser:
    nodeSelector:
      hub.jupyter.org/pool-name: alpha-pool
    storage:
      type: static
      static:
        pvcName: home-nfs
        subPath: "{username}"
      extraVolumes:
        - name: etc-gitconfig
          secret:
            secretName: user-etc-gitconfig
      extraVolumeMounts:
        - name: etc-gitconfig
          mountPath: /etc/gitconfig
          subPath: gitconfig
          readOnly: true
        - name: etc-gitconfig
          mountPath: /etc/github/github-app-private-key.pem
          subPath: github-app-private-key.pem
          readOnly: true
        # RStudio can't write session files to anywhere except ~/.rstudio -
        # only way to change that is by setting $HOME. So instead, we just
        # bind mount a fresh directory on top of ~/.rstudio!
        - name: home
          mountPath: /home/jovyan/.rstudio
          subPath: '{username}/.r-hub-rstudio'
    defaultUrl: "/rstudio"
    memory:
      guarantee: 512M
      limit: 1G
    image: {}
  custom:
    # this should be migrated to custom.profiles when that works
    profiles:
      # ESPM 157 https://github.com/berkeley-dsep-infra/datahub/issues/2784
      2021-fall-27301:
        mem_limit: 4096M
        mem_guarantee: 1024M
      # ESPM 157 https://github.com/berkeley-dsep-infra/datahub/issues/1849
      2020-fall-27267:
        mem_limit: 4096M
        mem_guarantee: 1024M
      # espm 288 - https://github.com/berkeley-dsep-infra/datahub/issues/2137
      # Big limit OK since they only have 12 students
      2021-spring-27769:
        mem_limit: 8192M
        mem_guarantee: 4096M

	  # Read-write access to the Stat 20 shared directory. We put it under
      # "shared-rw" to avoid the read-only mount under "shared". The
      # read-only mount is in the canvas_courses section below.
      stat-20-admins:
        users:
          - andrewbray
          - rylo
        extraVolumeMounts:
          - name: home
            mountPath: /home/jovyan/shared-rw/course/stat-20
            subPath: _shared/course/stat-20
    canvas_courses:
      # Stat 20 (three lectures)
      1512190:
        extraVolumeMounts:
          - name: home
            mountPath: /home/jovyan/shared/course/stat-20
            subPath: _shared/course/stat-20
            readOnly: true
      1512191:
