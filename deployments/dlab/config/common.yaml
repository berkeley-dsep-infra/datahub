nfsPVC:
  enabled: true
  nfs:
    serverIP: 10.50.250.234

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
  proxy:
    chp:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
    traefik:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool

  hub:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool
    config:
      Authenticator:
        admin_users:
            # infrastructure
            - sknapp
            - rylo
            - yuvipanda
            - felder
            - balajialwar
            # List of other admin users
            - rbarreto
            - pratik.sachdeva
            - aculich
            - cheng.ren
            - emily_grabowski
            - klganter
            - cvacano
  singleuser:
    cmd:
      - jupyterhub-singleuser
      - --LabApp.collaborative=true
      # https://jupyterlab-realtime-collaboration.readthedocs.io/en/latest/configuration.html#configuration
      - --YDocExtension.ystore_class=tmpystore.TmpYStore
    # Enable jupyterlab-link-share so people can share links for RTC
    extraFiles:
      lab-config:
        data:
          disabledExtensions:
            jupyterlab-link-share: false
    nodeSelector:
      hub.jupyter.org/pool-name: dlab-pool
    storage:
      type: static
      static:
        pvcName: home-nfs-v3
        subPath: "{username}"
    memory:
      guarantee: 4G
      limit: 8G
    image: {}