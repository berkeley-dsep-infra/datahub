nfsPVC:
  enabled: true
  nfs:
    serverIP: 10.50.250.234

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2023-07-11
  proxy:
    chp:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2023-07-11
    traefik:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2023-07-11

  hub:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool-2023-07-11
    config:
    loadRoles:
      # datahub staff
      datahub-staff:
        description: Enable admin for datahub staff
        # this role provides permissions to...
        scopes:
          - admin-ui
          - admin:groups
          - admin:users
          - admin:servers
          - read:roles
          - read:hub
          - access:servers
        # this role will be assigned to...
        groups:
          - course::1524699::group::all-admins
      # dlab admins
      dlab-admins:
        description: Enable DLab folks to view and access all servers.
        # this role provides permissions to...
        scopes:
          - admin-ui
          - list:users
          - admin:servers
          - access:servers
        # this role will be assigned to...
        groups:
          - course::1524699::group::dlab-admins
  singleuser:
    nodeSelector:
      hub.jupyter.org/pool-name: dlab-pool
    storage:
      type: static
      static:
        pvcName: home-nfs-v3
        subPath: "{username}"
    memory:
      guarantee: 4G
      limit: 8G
    image: {}
