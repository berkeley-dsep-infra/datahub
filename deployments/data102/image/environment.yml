- numpy=1.21.*
- matplotlib=3.5.*
- scipy=1.7.*
- ipympl=0.9.*
- pandas=1.3.*
- statsmodels=0.13.5
- scikit-learn=1.1.1
- seaborn=0.11.*
- bokeh=2.3.*
- decorator=5.0.*
- networkx=2.6.*
- spacy=3.4.1
- nltk=3.6.*
