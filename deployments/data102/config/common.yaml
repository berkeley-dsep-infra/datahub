nfsPVC:
  enabled: true
  nfs:
    serverIP: 172.31.130.242

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2023-07-11
  proxy:
    chp:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2023-07-11
    traefik:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2023-07-11
  hub:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool-2023-07-11
    config:
      Authenticator:
        admin_users:
          # infrastructure
          - balajialwar
          - felder
          - gmerritt
          - rylo
          - sknapp

  singleuser:
    extraEnv:
      GH_SCOPED_CREDS_CLIENT_ID: Iv1.f769e27a8207e5c9
      GH_SCOPED_CREDS_APP_URL: https://github.com/apps/data102-datahub-access
    nodeSelector:
      hub.jupyter.org/pool-name: data102-pool
    storage:
      type: static
      static:
        pvcName: home-nfs-v3
        subPath: "{username}"
    memory:
      guarantee: 1G
      limit: 2G
    image: {}
    defaultUrl: "/lab"
