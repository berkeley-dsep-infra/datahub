nfsPVC:
  enabled: true
  nfs:
    serverIP: 10.185.238.42

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2023-07-11
  proxy:
    chp:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2023-07-11
    traefik:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2023-07-11

  hub:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool-2023-07-11
    config:
      Authenticator:
        enable_auth_state: false
        admin_users:
          # infrastructure
          - balajialwar@berkeley.edu
          - ericvd@berkeley.edu
          - felder@berkeley.edu
          - gmerritt@berkeley.edu
          - rylo@berkeley.edu
          - sknapp@berkeley.edu
          # List of other admin users
          - melvins@berkeley.edu #https://github.com/berkeley-dsep-infra/datahub/issues/4862
      JupyterHub:
        authenticator_class: google
      GoogleOAuthenticator:
        login_service: "School ID"
        hosted_domain:
        - berkeley.edu
        # See https://github.com/berkeley-dsep-infra/datahub/issues/1529
        - achieveprogram.org
        # For BLDAP program
        - lbl.gov
        # moved admin users to protected directory

  singleuser:
    nodeSelector:
      hub.jupyter.org/pool-name: small-courses-pool
    storage:
      type: static
      static:
        pvcName: home-nfs-v3
        subPath: "{username}"
    memory:
      guarantee: 512M
      limit: 1G
