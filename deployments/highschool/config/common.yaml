nfsPVC:
  enabled: true
  nfs:
    serverIP: 10.185.238.42

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2024-05-08
  proxy:
    chp:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2024-05-08
    traefik:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2024-05-08

  hub:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool-2024-05-08
    config:
      Authenticator:
        enable_auth_state: false
      JupyterHub:
        authenticator_class: google
      GoogleOAuthenticator:
        login_service: "School ID"
        hosted_domain:
        - berkeley.edu
        # See https://github.com/berkeley-dsep-infra/datahub/issues/1529
        - achieveprogram.org
        # For BLDAP program
        - lbl.gov
        # moved admin users to protected directory
        - ausdk12.org
        - amethodschools.org
        - wccschools.org
        - madison.k12.wi.us
        - student.tdsb.on.ca
        - sfhs.com

  singleuser:
    extraEnv:
      # Unset NotebookApp from hub/values. Necessary for recent lab versions.
      JUPYTERHUB_SINGLEUSER_APP: "jupyter_server.serverapp.ServerApp"
    nodeSelector:
      hub.jupyter.org/pool-name: small-courses-pool
    storage:
      type: static
      static:
        pvcName: home-nfs-v3
        subPath: "{username}"
    memory:
      guarantee: 512M
      limit: 1G
