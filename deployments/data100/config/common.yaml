  singleuser:
    defaultUrl: "/lab"
    extraEnv:
      GH_SCOPED_CREDS_CLIENT_ID: Iv1.f79b4903c7ea2847
      GH_SCOPED_CREDS_APP_URL: https://github.com/apps/data100-berkeley-datahub-access
    nodeSelector:
      hub.jupyter.org/pool-name: data100-pool
    storage:
      type: static
      static:
        pvcName: home-nfs-v3
        subPath: "{username}"
      extraVolumeMounts:
        - name: home
          mountPath: /home/jovyan/shared
          subPath: _shared
          readOnly: true
    memory:
      guarantee: 2G
      limit: 2G
    image: {}

  custom:
    admin:
      mem_limit: 4G
      mem_guarantee: 2G
      extraVolumeMounts:
        - name: home
          mountPath: /srv/homes
        - name: home
          mountPath: /home/jovyan/shared-readwrite
          subPath: _shared
    group_profiles:
      1521765: # Data 200, Spring 2023, issue #4472
        mem_limit: 4096M
        mem_guarantee: 4096M
