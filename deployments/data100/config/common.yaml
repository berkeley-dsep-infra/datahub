nfsPVC:
  enabled: true
  nfs:
    serverIP: nfsserver-01
    shareName: export/data100homes-2020-08-04/homes/prod/home

jupyterhub:
  hub:
    config:
      Authenticator:
        admin_users:
          # infrastructure
          - felder
          - rylo
          - yuvipanda
          - cpyles
          - balajialwar
          # instructors & gsis as per request from Dominic Liu(Spring 2022)
          - kagarwal2 
          - parthbaokar
          - andrew.lenz
          - abadrinath
          - snhing
          - grover.kanu
          - fernando.perez
          - fgeng
          - hangxingliu
  singleuser:
    defaultUrl: "/lab"
    nodeSelector:
      hub.jupyter.org/pool-name: alpha-pool
    storage:
      type: static
      static:
        pvcName: home-nfs
        subPath: "{username}"
      extraVolumeMounts:
        - name: home
          mountPath: /home/jovyan/shared
          subPath: _shared
          readOnly: true
    memory:
      guarantee: 512M
      limit: 2G
    image: {}

  custom:
    admin:
      mem_limit: 4096M
      mem_guarantee: 20484M
      extraVolumeMounts:
        - name: home
          mountPath: /srv/homes
        - name: home
          mountPath: /home/jovyan/shared-readwrite
          subPath: _shared
