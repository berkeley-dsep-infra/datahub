nfsPVC:
  enabled: true
  nfs:
    serverIP: 10.203.15.114

jupyterhub:
  hub:
    config:
      #Authenticator:
      #  admin_users:
      #    # infrastructure
      #    - balajialwar
      #    - felder
      #    - gmerritt
      #    - rylo
      #    - sknapp
    loadRoles:
      # Data 100, Summer 2023, #4677
      course-staff-1525605:
        description: Enable course staff to view and access servers.
        # this role provides permissions to...
        scopes:
          - admin-ui
          - list:users!group=course::1525605
          - admin:servers!group=course::1525605
          - access:servers!group=course::1525605
        # this role will be assigned to...
        groups:
          - course::1525605::enrollment_type::teacher
          - course::1525605::enrollment_type::tas

#  prePuller:
#    extraImages:
#      postgres:
#        name: gcr.io/ucb-datahub-2018/jupyterhub-postgres
#        tag: 0.0.1-n3657.h4f7f88c

  singleuser:
    defaultUrl: "/lab"
    extraEnv:
      GH_SCOPED_CREDS_CLIENT_ID: Iv1.f79b4903c7ea2847
      GH_SCOPED_CREDS_APP_URL: https://github.com/apps/data100-berkeley-datahub-access
    nodeSelector:
      hub.jupyter.org/pool-name: data100-pool
    storage:
      type: static
      static:
        pvcName: home-nfs-v3
        subPath: "{username}"
      extraVolumeMounts:
        - name: home
          mountPath: /home/jovyan/shared
          subPath: _shared
          readOnly: true
    memory:
      guarantee: 4G
      limit: 4G
    image: {}

  custom:
    group_profiles:
      # DataHub Infrastructure staff
      # https://bcourses.berkeley.edu/courses/1524699/groups#tab-80607
      course::1524699::group::all-admins:
        admin: true

    #  # Data 100, Summer 2023, #4677
    #  # 20230710: commented out in favor of loadRoles above
    #  course::1525605::enrollment_type::teacher:
    #    admin: true
    #  course::1525605::enrollment_type::ta:
    #    admin: true

    admin:
      mem_limit: 4G
      mem_guarantee: 2G
      extraVolumeMounts:
        - name: home
          mountPath: /srv/homes
        - name: home
          mountPath: /home/jovyan/shared-readwrite
          subPath: _shared
