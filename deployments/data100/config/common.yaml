nfsPVC:
  enabled: true
  nfs:
    serverIP: 10.203.15.114

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2023-07-11
  proxy:
    chp:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2023-07-11
  hub:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool-2023-07-11
    config:
    loadRoles:
      # datahub staff
      datahub-staff:
        description: Enable admin for datahub staff
        # this role provides permissions to...
        scopes:
          - admin-ui
          - admin:groups
          - admin:users
          - admin:servers
          - read:roles
          - read:hub
          - access:servers
        # this role will be assigned to...
        groups:
          - course::1524699::group::all-admins
      ## Data 100, Spring 2024
      #course-staff-N:
