jupyterhub-ssh:
  hubUrl: https://{{ cookiecutter.hub_name }}-staging.datahub.berkeley.edu

jupyterhub:
  scheduling:
    userScheduler:
      replicas: 1
  prePuller:
    continuous:
      enabled: false
  auth:
    custom:
      config:
        client_id: '10720000000000471'
        oauth_callback_url: 'https://{{ cookiecutter.hub_name }}-staging.berkeley.edu/hub/oauth_callback'
  proxy:
