nfsPVC:
  nfs:
    shareName: export/homedirs-other-2020-07-29/{{cookiecutter.hub_name}}/staging

jupyterhub:
  scheduling:
    userScheduler:
      replicas: 1
  prePuller:
    continuous:
      enabled: false
  ingress:
    enabled: true
    hosts:
      - {{cookiecutter.hub_name}}-staging.datahub.berkeley.edu
    tls:
      - secretName: tls-cert
        hosts:
          - {{cookiecutter.hub_name}}-staging.datahub.berkeley.edu
