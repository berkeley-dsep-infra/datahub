nfsPVC:
  enabled: true
  nfs:
    serverIP: {{cookiecutter.hub_filestore_ip}}

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2023-07-11
  proxy:
    chp:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2023-07-11

  hub:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool-2023-07-11
    config:
      Authenticator:
        admin_users:
          # infrastructure
          - balajialwar
          - felder
          - gmerritt
          - rylo
          - sknapp

          # List of other admin users

  singleuser:
    nodeSelector:
      hub.jupyter.org/pool-name: {{cookiecutter.pool_name}}
    storage:
      type: static
      static:
        pvcName: home-nfs-v3
        subPath: "{username}"
    memory:
      guarantee: 512M
      limit: 1G

