jupyterhub-ssh:
  hubUrl: https://{{ cookiecutter.hub_name }}.datahub.berkeley.edu

jupyterhub:
  ingress:
    enabled: true
    hosts:
      - {{cookiecutter.hub_name}}.datahub.berkeley.edu
    tls:
      - secretName: tls-cert
        hosts:
          - {{cookiecutter.hub_name}}.datahub.berkeley.edu
  auth:
    custom:
      config:
        client_id: '10720000000000472'
        oauth_callback_url: 'https://{{ cookiecutter.hub_name }}.berkeley.edu/hub/oauth_callback'
  hub:
    db:
      pvc:
        # This also holds logs
        storage: 4Gi
