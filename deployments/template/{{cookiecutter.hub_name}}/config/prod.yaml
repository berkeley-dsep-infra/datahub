nfsPVC:
  nfs:
    shareName: export/homedirs-other-2020-07-29/{{cookiecutter.hub_name}}/prod

jupyterhub:
  ingress:
    enabled: true
    hosts:
      - {{cookiecutter.hub_name}}.datahub.berkeley.edu
    tls:
      - secretName: tls-cert
        hosts:
          - {{cookiecutter.hub_name}}.datahub.berkeley.edu
  hub:
    db:
      pvc:
        # This also holds logs
        storage: 4Gi
