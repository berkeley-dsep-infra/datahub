nfsMounter:
  enabled: false

nfsPVC:
  enabled: true
  nfs:
    serverIP: 10.94.73.146
    shareName: userhomes

jupyterhub:
  hub:
    services:
      gofer_nb:
        url: http://grader:10101
  auth:
    type: lti
    admin:
      users:
        - 6f3e32e2b27f0fa7c7bfd6e6c5fc9073

  singleuser:
    initContainers:
      - name: volume-mount-hack
        image: busybox
        command: ["sh", "-c", "id && chown 1000:1000 /home/jovyan && ls -lhd /home/jovyan"]
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: home
          mountPath: /home/jovyan
          subPath: "home/{username}"
    storage:
      type: static
      static:
        pvcName: home-nfs
        subPath: "home/{username}"
    memory:
      guarantee: 256M
      limit: 1G
    image:
      name: gcr.io/data8x-scratch/data8x-user-image
