nfsPVC:
  enabled: true
  nfs:
    serverIP: nfsserver-01

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
  proxy:
    chp:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
    traefik:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool

  hub:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool

    config:
      JupyterHub:
        authenticator_class: oauthenticator.google.GoogleOAuthenticator
      GoogleOAuthenticator:
        hosted_domain:
          - berkeley.edu
      Authenticator:
        admin_users:
          # infrastructure
          - rylo
          - yuvipanda
          - felder
          - balajialwar
          # List of other admin users
          - psudmant
          - ingolia
          - stacy-l

  custom:
    admin:
      extraVolumeMounts:
        - name: home
          mountPath: /home/jovyan/shared-readwrite
          subPath: _shared
  singleuser:
    extraFiles:
      git-credential-helper:
        mountPath: /etc/gitconfig
        stringData: |
          [credential "https://github.com"]
            helper = !git-credential-github-app --app-key-file /etc/github/github-app-private-key.pem --app-id 229235
            useHttpPath = true
      git-credential-helper-private-key:
        mountPath: /etc/github/github-app-private-key.pem
        # data in secret file




    nodeSelector:
      hub.jupyter.org/pool-name: beta-pool
    storage:
      type: static
      static:
        pvcName: home-nfs
        subPath: "{username}"
      extraVolumeMounts:
        - name: home
          mountPath: /home/jovyan/shared
          subPath: _shared
          readOnly: true
    memory:
      guarantee: 2056M
      limit: 4G
    cpu:
      # Biology hub users can consume quite a bit of CPU at times, starving out other
      # users on the nodes. So we reduce the max amount of CPU available to them, from 7
      # (defined in hub/values.yaml) to 4.
      limit: 4
