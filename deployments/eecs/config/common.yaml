nfsPVC:
  enabled: true
  nfs:
    serverIP: nfsserver-01
    shareName: export/homedirs-other-2020-07-29/eecs

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
  proxy:
    chp:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
    traefik:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool

  hub:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool
    config:
      JupyterHub:
        authenticator_class: generic-oauth
      GenericOAuthenticator:
        login_service: bCourses
        username_key: name
      Authenticator:
        admin_users:
          # infrastructure
          - rylo
          - yuvipanda
          - felder
          - balajialwar
          # List of other admin users
          # ISG Staff
          - finsen
          - lindah
          # EECS16A - Retain till the end of Fall 2020
          - lakabuli
          - Quizenger
          - onibrow
          - panzarkos
          - sweismann
          - gracekuo01
          - urmita
          - neeleshkr
          - msswn
          - dsaba123
          - dshika14
          - dixun-cui
          - miyukiweldon
          - mbharadwaj13
          - lilybhattacharjee5
          - spencerkent
          - rohansood10
          - christosadamo
          - boosoba

  singleuser:
    extraEnv:
      # Until https://github.com/betatim/vscode-binder/pull/19 is merged
      CODE_WORKINGDIR: /home/jovyan
      # Tell code where to display GUIs
      # The VNC /desktop link must be opened already for this to work
      DISPLAY: ":1.0"
    defaultUrl: "/lab"
    nodeSelector:
      hub.jupyter.org/pool-name: delta-pool
    storage:
      type: static
      static:
        pvcName: home-nfs
        subPath: "{username}"
    memory:
      guarantee: 512M
      limit: 2G
    cpu:
      limit: 2
      guarantee: 0.1
    image: {}
