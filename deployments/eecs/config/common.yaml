nfsPVC:
  enabled: true
  nfs:
    serverIP: 10.9.48.138

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2024-05-08
  proxy:
    chp:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2024-05-08
    traefik:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool-2024-05-08

  hub:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool-2024-05-08
    config:
    loadRoles:

      # datahub staff
      datahub-staff:
        description: Enable admin for datahub staff
        # this role provides permissions to...
        scopes:
          - admin-ui
          - admin:groups
          - admin:users
          - admin:servers
          - read:roles
          - read:hub
          - access:servers
        # this role will be assigned to...
        groups:
          - course::1524699::group::all-admins

      # eecs admins
      eecs-admins:
        description: Enable departmental folks to view and access all servers.
        # this role provides permissions to...
        scopes:
          - admin-ui
          - list:users
          - admin:servers
          - access:servers
        # this role will be assigned to...
        groups:
          - course::1524699::group::eecs-admins

  singleuser:
    extraEnv:
      # Until https://github.com/betatim/vscode-binder/pull/19 is merged
      CODE_WORKINGDIR: /home/jovyan
      # Tell code where to display GUIs
      # The VNC /desktop link must be opened already for this to work
      DISPLAY: ":1.0"
      # Unset NotebookApp from hub/values. Necessary for recent lab versions.
      JUPYTERHUB_SINGLEUSER_APP: "jupyter_server.serverapp.ServerApp"
    defaultUrl: "/lab"
    extraFiles:
      # DH-305
      remove-exporters:
        mountPath: /etc/jupyter/jupyter_notebook_config.py
        stringData: |
          c.QtPDFExporter.enabled = False
          c.QtPNGExporter.enabled = False
          c.WebPDFExporter.embed_images = True
      git-credential-helper:
        # Move back to /etc/gitconfig if https://github.com/conda-forge/git-feedstock/issues/113
        # ever gets fixed, or if we start using git from apt again
        mountPath: /srv/conda/envs/notebook/etc/gitconfig
        stringData: |
          [credential "https://github.com"]
            helper = !git-credential-github-app --app-key-file /etc/github/github-app-private-key.pem --app-id 229239
            useHttpPath = true
      git-credential-helper-private-key:
        mountPath: /etc/github/github-app-private-key.pem
    nodeSelector:
      hub.jupyter.org/pool-name: eecs-pool
    storage:
      type: static
      static:
        pvcName: home-nfs-v3
        subPath: "{username}"
    memory:
      guarantee: 512M
      limit: 2G
    cpu:
      limit: 2
      guarantee: 0.1
    image: {}

  custom:
    group_profiles:
      # DataHub Infrastructure staff
      # https://bcourses.berkeley.edu/courses/1524699/groups#tab-80607
      course::1524699::group::all-admins:
        admin: true

      course::1537177: # ELENG 120, https://github.com/berkeley-dsep-infra/datahub/issues/6015
        mem_limit: 4096M
        mem_guarantee: 4096M