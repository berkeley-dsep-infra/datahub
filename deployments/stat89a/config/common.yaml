jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/node-purpose: core
  proxy:
    nodeSelector:
      hub.jupyter.org/node-purpose: core
  hub:
    extraConfig:
      09-lab-availability: |
        # Overrides values.yaml, until jupyterlab is upgraded in other hubs
        # See #1468
        c.Spawner.cmd = ['jupyterhub-singleuser']
    nodeSelector:
      hub.jupyter.org/node-purpose: core
  auth:
    type: google
    admin:
      users:
          # infrastructure
          - rylo
          - yuvipanda
          - felder
          # List of other admin users
          # Professor
          - mahoneymw
          # GSIs
          - krinsman
          - theisen
          # UGSI
          - wqixuan

  singleuser:
    nodeSelector:
      hub.jupyter.org/pool-name: gamma-pool
    memory:
      guarantee: 512M
      limit: 1G
    image:
      name: gcr.io/ucb-datahub-2018/stat89a-user-image
    storage:
      type: hostPath
    defaultUrl: "/lab"
