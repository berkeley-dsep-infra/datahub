nfsPVC:
  enabled: true
  nfs:
    serverIP: 10.206.227.218

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
  proxy:
    chp:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool

  hub:
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool
    config:
      Authenticator:
        admin_users:
          # infrastructure
          - sknapp
          - rylo
          - yuvipanda
          - felder
          - balajialwar
          # List of other admin users
          # Instructor and GSI
          - fernando.perez
          - fsapienza

  singleuser:
    cmd:
      - jupyterhub-singleuser
      - --LabApp.collaborative=true
      # https://jupyterlab-realtime-collaboration.readthedocs.io/en/latest/configuration.html#configuration
      - --YDocExtension.ystore_class=tmpystore.TmpYStore
    #lifecycleHooks:
    #  postStart:
    #    exec:
    #      command:
    #        - "bash"
    #        - "-c"
    #        - >
    #          if [ -f ${HOME}/.jupyter_ystore.db ]; then mv -f ${HOME}/.jupyter_ystore.db /tmp/ ; elif [ -s ${HOME}/.jupyter_ystore.db ]; then rm -f ${HOME}/.jupyter_ystore.db ; touch /tmp/.jupyter_ystore.db ; else touch /tmp/.jupyter_ystore.db ; fi ; ln -s /tmp/.jupyter_ystore.db ${HOME}/.jupyter_ystore.db
    extraFiles:
      culling-config:
        data:
          # Allow jupyterlab option to show hidden files in browser
          # https://github.com/berkeley-dsep-infra/datahub/issues/3160
          ContentsManager:
            allow_hidden: true
    nodeSelector:
      hub.jupyter.org/pool-name: stat159-pool
    defaultUrl: /lab
    extraEnv:
      GH_SCOPED_CREDS_CLIENT_ID: Iv1.28ac6d8f60ed35ac
      GH_SCOPED_CREDS_APP_URL: https://github.com/apps/stat159-berkeley-datahub-access
      # Tell code where to display GUIs
      # The VNC /desktop link must be opened already for this to work
      DISPLAY: ":1.0"
      # Unset NotebookApp from hub/values. Necessary for recent lab versions.
      JUPYTERHUB_SINGLEUSER_APP: "jupyter_server.serverapp.ServerApp"
    storage:
      type: static
      static:
        pvcName: home-nfs-v3
        subPath: "{username}"
      extraVolumeMounts:
        - name: home
          mountPath: /home/jovyan/shared
          subPath: _shared
          readOnly: true
    memory:
      guarantee: 8G
      limit: 8G

  custom:
    admin:
      extraVolumeMounts:
        - name: home
          mountPath: /home/jovyan/shared-readwrite
          subPath: _shared
