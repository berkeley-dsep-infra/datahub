nfsPVC:
  enabled: true
  nfs:
    serverIP: 10.248.240.202

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
  proxy:
    chp:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
    traefik:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool

  hub:
    config:
      Authenticator:
        # https://jupyterhub.readthedocs.io/en/stable/reference/authenticators.html#authenticator-managed-group-membership
        admin_users:
          # infrastructure
          - sknapp
          - rylo
          - yuvipanda
          - balajialwar
          # instructors
          - adhikari
          # dsep staff
          - bacon
          - ericvd
          - ryanedw
          # Fall 2021 prob140 gsis as requested by Shahzar
          - xinranliang
          - shahzar
          - wangyumeng2017
          # Spring 2022 prob140 gsi requested by xinranliang
          - hphuang
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool

  singleuser:
    nodeSelector:
      hub.jupyter.org/pool-name: prob140-pool
    storage:
      type: static
      static:
        pvcName: home-nfs-v3
        subPath: "{username}"
    memory:
      guarantee: 512M
      limit: 1G
    image: {}
