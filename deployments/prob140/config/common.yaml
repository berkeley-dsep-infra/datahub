nfsPVC:
  enabled: true
  nfs:
    serverIP: nfsserver-01
    shareName: export/homedirs-other-2020-07-29/prob140

jupyterhub:
  scheduling:
    userScheduler:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
  proxy:
    chp:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool
    traefik:
      nodeSelector:
        hub.jupyter.org/pool-name: core-pool

  hub:
    config:
      Authenticator:
        admin_users:
          # infrastructure
          - rylo
          - yuvipanda
          - balajialwar
          # instructors
          - adhikari
          # dsep staff
          - bacon
          - ericvd
          - ryanedw
          # Fall 2021 prob140 gsis as requested by Shahzar
          - xinranliang
          - shahzar
          - wangyumeng2017
    nodeSelector:
      hub.jupyter.org/pool-name: core-pool

  singleuser:
    nodeSelector:
      hub.jupyter.org/pool-name: alpha-pool
    storage:
      type: static
      static:
        pvcName: home-nfs
        subPath: "{username}"
    memory:
      guarantee: 512M
      limit: 1G
    image: {}

  # read by z2jh.get_config() in hub/values.yaml
  # course for testing canvas course support
  custom:
    canvas_courses:
      1507757: # CRS:STAT-243-2021-D
        mem_limit: 4096M
        mem_guarantee: 3072M
