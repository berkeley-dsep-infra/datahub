name: Admin Access Request
description: Request admin access for your instance of Datahub
labels: "support"
body:
  - type: markdown
    attributes:
      value: |
        Please follow the sections in the template and share us the information required to provide admin access! 	
  - type: input
    attributes:
      label: Your Name
      description: 
    validations:
      required: true
  - type: input
    attributes:
      label: Affiliated Course Name
      description: Name of the course for which you are part of the teaching team
    validations:
      required: true
  - type: input
    attributes:
      label: Role
      description: Your role as part of the teaching team!
    validations:
      required: true    
  - type: input
    attributes:
      label: Name of the Hub
      description: Hub that you are currently using for teaching/research
      value: |
        - <!-- Eg: Datahub/Data 8/Data 100 etc.. -->
    validations:
      required: true
  - type: textarea
    attributes:
      label: List of Usernames
      description: Usernames of the teaching staff requiring admin access
      value: |
        - <!-- If possible, Remove @berkeley.edu as part of the shared usernames -->
    validations:
      required: true
  - type: textarea
    attributes:
      label: End Date
      description: Till when do you need admin access for the shared usernames
      value: |
        - <!-- MM/DD/YY -->
    validations:
      required: true