name: Admin Access Request
description: Request admin access for your instance of Datahub
labels: "support"
assignees: 
- balajialg
body:
  - type: markdown
    attributes:
      value: |
        Please follow the sections in the template below and share the required information for providing admin access! If you are curious to understand the process through which we assign admin users, please refer to this documentation - https://docs.datahub.berkeley.edu/en/latest/admins/howto/course-config.html#defining-group-profiles 	
  - type: input
    attributes:
      label: Your Name
      description: 
    validations:
      required: true
  - type: input
    attributes:
      label: Affiliated Course Name
      description: Name of the course for which you are part of the teaching team
    validations:
      required: true
  - type: input
    attributes:
      label: Bcourses Id
      description: bcourses id for the course you are teaching eg: 234567
    validations:
      required: true
  - type: input
    attributes:
      label: Role
      description: Your role as part of the teaching team!
    validations:
      required: true    
  - type: input
    attributes:
      label: Name of the Hub
      description: Hub that you are currently using for teaching/research
      value: |
        - <!-- Eg: Datahub/Data 8/Data 100 etc.. -->
    validations:
      required: true
  - type: markdown
    attributes:
      label: Usernames of folks not listed in bcourses
      value: |
        - <!-- Remove @berkeley.edu as part of the shared usernames and send them to ds-infrastructure@lists.berkeley.edu -->
  - type: textarea
    attributes:
      label: End Date
      description: Till when do you need admin access for the shared usernames
      value: |
        - <!-- MM/DD/YY -->
    validations:
      required: true
