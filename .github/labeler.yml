# add labels for code changes
python:
  - "**/*.py"
R-code:
  - "**/*.R"
  - "**/*.r"
bash:
  - "**/*.sh"
  - "**/*.bash"
  - "**/postBuild"
dockerfile:
  - "**/Dockerfile"

# add labels for non-singleuser image config changes
configuration:
  - '**/apt.txt'
  - '**/infra-requirements.txt'
  - '**/requirements.txt'
  - '**/runtime.txt'
  - '**/*.json'
  - '**/*.yml'
  - '**/*.yaml'

# catch all singleuser image config changes
singleuser-image:
  - "deployments/**/image/**"
  - "deployments/**/images/**"

# changes to hub images
hub-images:
  - "images/**"
    
# images
images:
  - "**/*.png"
  - "**/*.svg"

# add labels to docs
documentation:
  - any: ['**/*.txt',  '!**/apt.txt', '!**/infra-requirements.txt', '!**/requirements.txt', '!**/runtime.txt']
  - 'docs/**'
  - '**/*.md'

# add build-infra label to any .github or circleci changes
build-infra:
  - ".circleci/**"
  - ".github/**"

# node placeholder/scaler labels
node-placeholder:
  - "node-placeholder/**"

node-placeholder-scaler:
  - "images/node-placeholder-scaler/**"

