          deployment: datahub
          name: datahub image build
          push: true
          # Filters can only be per-job? wtf
          filters:
              branches:
                only:
                - staging
      - hubploy/build-image:
          deployment: data8
          name: data8 image build
          push: true
          # Filters can only be per-job? wtf
          filters:
              branches:
                only:
                - staging
      - hubploy/build-image:
          deployment: ischool
          name: ischool image build
          push: true
          # Filters can only be per-job? wtf
          filters:
              branches:
                only:
                - staging
      - hubploy/build-image:
          deployment: publichealth
          name: publichealth image build
          push: true
          # Filters can only be per-job? wtf
          filters:
              branches:
                only:
                - staging
      - hubploy/build-image:
          deployment: biology
          name: biology image build
          push: true
          # Filters can only be per-job? wtf
          filters:
              branches:
                only:
                - staging
      - hubploy/build-image:
          deployment: julia
          name: julia hub image build
          push: true
          # Filters can only be per-job? wtf
          filters:
              branches:
                only:
                - staging
      - hubploy/build-image:
          deployment: data8x
          name: data8x image build
          push: true
          # Filters can only be per-job? wtf
          filters:
              branches:
                only:
                - staging
      - hubploy/build-image:
          deployment: eecs
          name: eecs image build
          push: true
          # Filters can only be per-job? wtf
          filters:
              branches:
                only:
                - staging
      # Build images only during the staging deploy. All merges
      # to prod need to go via staging, so prod should *never*
      # use images not built for staging. By enforcing this at the
      # CI level, we also make prod deploys go faster!
      - deploy:
          requires:
              - datahub image build
              - data8 image build
              - ischool image build
              - publichealth image build
              - biology image build
              - julia hub image build
              - data8x image build
              - eecs image build
          filters:
            branches:
              only:
                - staging
      - deploy:
          filters:
            branches:
              only:
                - prod
  deploy-support:
    jobs:
      - deploy-support:
          filters:
            branches:
              # We don't have staging / prod for our support cluster
              # So we deploy only when deploying staging
              only: staging
